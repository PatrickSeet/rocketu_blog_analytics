{% extends 'base.html' %}

{% block main %}
    <div class="row">
        <div class="col-md-12">
                    <ul>
                        {% for post in posts %}
                        <h2>{{ post.title }}</h2>
                        <h6>by {{ post.author }} on {{ post.created }}</h6>
                        {% endfor %}
                    </ul>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col-md-12">
            {{ post.body }}
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col-md-4">
            {% for tag in post.tags.all %}
                <span class="label label-info">{{ tag.name }}</span>
            {% endfor %}
        </div>
    </div>
{% endblock main %}
